<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>muDamu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/muDamu.png" />

    <!-- Default font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="extra.css">

    <!-- Bootstrap core JS -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container-fluid px-4">
        <div class="card my-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Citas
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th scope="col">Tarjeta Sanitaria</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido1</th>
                            <th scope="col">Apellido2</th>
                            <th scope="col">Fecha de la cita</th>
                            <th scope="col">Categoría</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th scope="col">Tarjeta Sanitaria</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido1</th>
                            <th scope="col">Apellido2</th>
                            <th scope="col">Fecha de la cita</th>
                            <th scope="col">Categoría</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="cita: ${citas}">
                            <td>#</td>
                            <td th:text="${cita.nombre}"></td>
                            <td th:text="${cita.apellido1}"></td>
                            <td th:text="${cita.apellido2}"></td>
                            <td th:text="${cita.fecha_hora}"></td>
                            <td><span th:text="${cita.nombreCategoria}" class="badge bg-danger">GRAVE</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
