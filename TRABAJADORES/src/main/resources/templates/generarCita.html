<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>muDamu</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/muDamu.png" />

    <!-- Default font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/extra.css">

    <!-- Bootstrap core JS -->
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <!-- Navbar (retocar para uso como fragment) -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <img class="me-2" width="50pt" src="img/muDamu.png" alt="">
            <span class="navbar-brand">muDamu</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Opción actual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Otra opción</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container">
        <div class="card bg-light">
            
            <div class="card-header justify-content-center">
                <div class="text-center mb-2">
                    <h1>Generar citas</h1>
                </div>
            </div>
            <div>
                <p>ID paciente:</p> 
                <form th:action="@{/loquesea}">
                    <input type="number" name="value" id="value"> 
                    <button type="submit" class="btn btn-primary btn-sm" >Buscar</button>
                </form>
            </div>
            <br>
            <div class="table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Primer Apellido</th>
                            <th scope="col">Segundo Apellido</th>
                            <th scope="col">Tarjeta Sanitaria</th>
                            <th scope="col">Categoría</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente: ${tarjetaList}">
                            <div class="accordion-item">
                                    <td th:text="${paciente.nombre}">Aitor</td>
                                    <td th:text="${paciente.apellido1}">Astorga</td>
                                    <td th:text="${paciente.apellido2}">Saez de Vicuña</td>
                                    <td th:text="${paciente.tarjetaSanitaria}">12365458</td>
                                    <td><span class="badge bg-danger">GRAVE</span></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="aling">
                                    <td>Aitor</td>
                                    <td>Astorga</td>
                                    <td>Saez de Vicuña</td>
                                    <td>1236545558</td>
                                    <td><span class="badge bg-danger">GRAVE</span></td>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Fecha de la cita:</p> <input type="date" id="start" name="trip-start"
                        value="actual"
                        min="actual" max="2030-12-31">
                    </div>
                
                    <div class="col">
                        <p>Hora de la cita:</p>
                        <input type="time" id="appt" name="appt"
                                min="7:30" max="20:00" required>
                    </div>
                </div>    
                <br>
                <p>Tarjeta Sanitaria:</p> <input type="text" value=""> <button type="button" class="btn btn-success btn-sm">Verificar</button>
            </div>  
            <br>

            <button type="submit" class="btn btn-primary">Generar Cita</button>
        </div>
    </main>
</body>

</html>
