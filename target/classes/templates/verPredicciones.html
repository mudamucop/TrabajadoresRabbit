<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Aitor Astorga and muDamu team">
    <title>Ver predicciones</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/muDamu.png" />

    <!-- Default font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- Bootstrap core JS -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <script src="js/extra.js"></script>

</head>

<body>
    <!-- Navbar (retocar para uso como fragment) -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <img class="me-2" width="50pt" src="img/muDamu.png" alt="">
            <span class="navbar-brand">muDamu</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Opción actual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Otra opción</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container px-4">
        <div class="card bg-light my-4">
            <div class="card-header justify-content-center">
                <div class="text-center mb-2">
                    <h1>Ver Predicciones</h1>
                </div>
            </div>

            <div class="table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido1</th>
                            <th scope="col">Apellido2</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Categoría</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="prediccion: ${predicciones}" class="accordion-item">
                            <tr th:id="heading+${prediccion.prediccionID}" class="accordion-header accordion-toggle collapsed" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#collapseO'+${prediccion.prediccionID},aria-controls='collapseO'+${prediccion.prediccionID}"
                                aria-expanded="true">
                                <td class="expand-button">+</td>
                                <td th:text="${prediccion.prediccionID}"></td>
                                <td th:text="${prediccion.nombre}"></td>
                                <td th:text="${prediccion.apellido1}"></td>
                                <td th:text="${prediccion.apellido2}"></td>
                                <td th:text="${prediccion.fecha_hora}"></td>
                                <td><span th:text="${prediccion.nombreCategoria}" class="badge bg-danger bt-gravedad"></span></td>
                            </tr>
                            <tr class="hide-table-padding">
                                <td th:id="collapseO+${prediccion.prediccionID}" class="collapse p-3"></td>
                                <td colspan="6" th:id="collapseO+${prediccion.prediccionID}" class="collapse p-3">
                                    <div class="row gx-5">
                                        <div class="col col-2">
                                            <div class="d-grid gap-2 col-2 mx-auto">
                                                <button type="button" class="btn btn-primary">SOLICITAR CITA</button>
                                            </div>
                                        </div>
                                        <div class="container col px-4">
                                            <div class="row gx-5">
                                                <div class="col">
                                                    <div class="p-3 card bg-light">
                                                        <div class="row">
                                                            <div class="col-3">Síntomas</div>
                                                            <div class="col">
                                                                <ul class="list-group">
                                                                    <li class="list-group-item">Tos</li>
                                                                    <li class="list-group-item">Fiebre</li>
                                                                    <li class="list-group-item">Dificultad para respirar</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="p-3 card bg-light">
                                                        <div class="row">
                                                            <div class="col-4">Enfermedades</div>
                                                            <div class="col">
                                                                <ul class="list-group">
                                                                    <li class="list-group-item">Cáncer de pulmón (82%)</li>
                                                                    <li class="list-group-item">VIH (46%)</li>
                                                                    <li class="list-group-item">Faringitis (23%)</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>

<script>
    function expand(e) {
        console.log(e);
    }
</script>
